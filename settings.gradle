dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "pog"

def modules = [
        ":yacr-app"                   : "yacr/app",
        ":feature-authorization"      : "yacr/feature/authorization",

        ":firebase-app"               : "firebase/app",
        ":feature-chooser"            : "firebase/feature/chooser",
        ":feature-crashlytics"        : "firebase/feature/crashlytics",
        ":feature-config"             : "firebase/feature/config",

        ":common-navigation-core"     : "common/navigation/core",
        ":common-navigation-compose"  : "common/navigation/compose",
        ":common-error"               : "common/error",
        ":common-ktx-jvm"             : "common/ktx/jvm",
        ":common-ktx-android"         : "common/ktx/android",
        ":common-test-jvm"            : "common/test/jvm",
        ":common-ui-theme"            : "common/ui/theme",

        ":common-injection-qualifiers": "common/injection/qualifiers",
        ":common-injection-coroutines": "common/injection/coroutines",
]

modules.forEach { name, path ->
    include(name)
    project(name).projectDir = file(path)
}
